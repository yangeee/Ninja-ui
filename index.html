<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja-ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --border-radius: 4px;
            --button-active-bg: #eee;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .demo {
            background: #ddd;
            min-height: 100px;
        }

        .sider {
            background: #333;
            width: 500px;
        }

        .header {
            background: #999;
            height: 100px;
        }

        .footer {
            background: #ccc;
            height: 50px;
        }
        .sider.fade-enter,
        .sider.fade-leave-to {
            margin-left: -500px !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="showToastTop">top</button>
        <button @click="showToastMiddle">middle</button>
        <button @click="showToastBottom">bottom</button>
        
        <n-tabs  :selected.sync="selectedTab" >
            <n-tabs-head direction="">
                <template v-slot:actions>
                    设置
                </template>
                <n-tabs-item name="woman">
                    美女
                </n-tabs-item>
                <n-tabs-item name="finance">
                    财经
                </n-tabs-item>
                <n-tabs-item name="sports">
                    体育
                </n-tabs-item>
            </n-tabs-head>
            <n-tabs-body>
                <n-tabs-pane name="woman">
                    美女相关资讯
                </n-tabs-pane>
                <n-tabs-pane name="finance">
                    财经相关资讯
                </n-tabs-pane>
                <n-tabs-pane name="sports">
                    体育相关资讯
                </n-tabs-pane>
            </n-tabs-body>
        </n-tabs>
    </div>






    <script src="./src/app.js"></script>
</body>

</html>
